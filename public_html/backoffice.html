<html>

    <head>
        <title>Deeveadees</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="back">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html">Deeveadees</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="backoffice.html">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br>
            <form id="ajoutFilm" name="ajoutFilm" action="JavaScript:addFilm();">
                <!-- Titre du film -->
                <div class="form-row">
                    <div class="form-group col-md-5 mb-2">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Titre</div>
                            </div>
                            <input type="text" class="form-control" id="titre">
                        </div>
                    </div>
                </div>

                <!-- Annee + genre-->
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Genre</div>
                            </div>
                            <input type="text" class="form-control" id="genre">
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Année</div>
                            </div>
                            <input type="text" class="form-control" id="annee">
                        </div>
                    </div>
                </div>
                <!-- Synopsis -->
                <div class="form-row">
                    <div class="form-group col-md-5 mb-2">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Synopsis</div>
                            </div>
                            <textarea class="form-control" id="synopsis" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <!-- Realisateur -->
                <div class="form-row">
                    <div class="form-group col-md-5 mb-2">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Réalisateur</div>
                            </div>
                            <input type="text" class="form-control" id="realisateur">
                        </div>
                    </div>
                </div>
                <!-- Acteurs -->
                <div class="form-row">
                    <div class="form-group col-md-5 mb-2">
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Acteurs</div>
                            </div>
                            <input type="text" class="form-control" id="acteurs">
                        </div>
                    </div>
                </div>
                <input type="text" class="form-control hidden" id="filmID" value="">

                <button type="button" class="btn btn-outline-primary" onclick="addFilm();">Ajouter</button>

            </form>
            <br><br>
            <h3>Rechercher un film</h3>
            <div class="row">

                <div class="col-6">
                    <div class="input-group ">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Recherche</div>
                        </div>
                        <input type="text" class="form-control" id="recherche" value="Terminator">
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-primary" onclick="searchFilm();">Rechercher</button>
                </div>
            </div>
            <br>
            <div class="row" id="resultFilms">

            </div>
            <div class="col-md-4 hidden" id="resultat">
                <div class="card h-100 mb-4 box-shadow">
                    <img class="card-img-top" src="./image_Dvd/Terminator.jpg" alt="terminator">
                    <div class="card-body">
                        <h4 class="card-text">Terminator</h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted"></small>
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
            <div id="deleteModif">
                
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="backoffice.js"></script>
</html>
